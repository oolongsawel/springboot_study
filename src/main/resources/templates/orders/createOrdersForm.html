<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
  <form th:action="createOrdersForm" method="post">
    <div class="form-group">
      <div>
        <label for="memberName">고객이름</label>
        <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요">

        <input type="button" value="자식창 열기" onclick="openChild()"><br>
        전달할 값 : <input type="text" id="pInput">

      </div>
      <div>
        <textarea type="text" id="memo" name="memo" placeholder="메모" cols="40" rows="8"></textarea>
      </div>
      <div>
        <label for="totalCount">건수</label>
        <input type="number" id="totalCount" name="totalCount" placeholder="건수를 입력하세요">
      </div>
      <div>
        <label for="price">가격</label>
        <input type="number" id="price" name="price" step="1000" placeholder="가격을 입력하세요">
      </div>
      <div>
        <label for="orderDate">주문날짜</label>
        <input type="date" id="orderDate" name="orderDate" >
      </div>
      <div>
        <label for="pickUpDate">픽업날짜</label>
        <input type="date" id="pickUpDate" name="pickUpDate" >
      </div>
      <div>
        <label for="pickUpYn">찾은여부</label>
        <input type="checkbox" v-model="toggle" id="pickUpYn" name="pickUpYn" >
      </div>
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
   document.getElementById('orderDate').value= new Date().toISOString().slice(0, -1);

   function openChild()
        {
            window.open("child", "childForm", "width=570, height=350, resizable = no, scrollbars = no");
        }

</script>



</script>
</body>

</html>
