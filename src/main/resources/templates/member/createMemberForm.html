<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <form action="createMemberForm" method="post">
        <div class="form-group">
          <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
          </div>
          <div>
            <label for="homePhoneNumber">집 전화번호</label>
            <input type="text" id="homePhoneNumber" name="homePhoneNumber" class="PhoneNumber" maxlength="12" placeholder="집 전화번호를 입력하세요">
          </div>
          <div>
            <label for="mobilePhoneNumber">핸드폰 번호</label>
            <input type="text" id="mobilePhoneNumber" name="mobilePhoneNumber" class="PhoneNumber" maxlength="13" placeholder="핸드폰 번호를 입력하세요">
          </div>
          <div>
            <textarea type="text" id="memo" name="memo" placeholder="메모" cols="40" rows="8"></textarea>
          </div>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).on("keyup", ".PhoneNumber", function() {
	$(this).val( $(this).val().replace(/[^0-9]/g, "").replace(/(^02|^0505|^1[0-9]{3}|^0[0-9]{2})([0-9]+)?([0-9]{4})$/,"$1-$2-$3").replace("--", "-") );
});



</script>
</body>

</html>
